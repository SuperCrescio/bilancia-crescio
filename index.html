
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Bilancia Crescio</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:Arial,Helvetica,sans-serif;
      display:flex;
      flex-direction:column;
      justify-content:flex-start;
      align-items:center;
      height:100vh;
      background:#ffffff;
      overflow:hidden;
    }
    h2{margin:3vh 0;font-size:4.5vw}
    #touchZone{
      width:min(90vw,80vh);
      height:min(90vw,80vh);
      background:#b5f5ff;
      border:4px solid #000;
      position:relative;
    }
    #touchZone::before,#touchZone::after{
      content:'';
      position:absolute;
      background:#000;
    }
    #touchZone::before{width:2px;height:100%;left:50%;top:0;}
    #touchZone::after{height:2px;width:100%;top:50%;left:0;}
    #centerCircle{
      position:absolute;
      width:45%;
      height:45%;
      left:50%;top:50%;
      transform:translate(-50%,-50%);
      border-radius:50%;
      background:#8fb3ff55;
      border:1px dashed #6d6d6d;
    }
    #controls{
      margin-top:4vh;
      display:flex;
      gap:6vw;
      align-items:center;
    }
    #taraBtn{
      font-size:5vw;padding:2vh 8vw;
      background:#ffb700;border:none;border-radius:2rem;
      box-shadow:inset -4px -4px 0 #ff9500;
      cursor:pointer;
    }
    #readout{
      font-size:5vw;padding:2vh 10vw;
      border:3px solid #000;border-radius:2rem;
      min-width:28vw;text-align:center;
    }
    #rawout{margin-top:1vh;font-size:3.5vw;color:#555;}
  </style>
</head>
<body>
  <h2>Bilancia Crescio – Calibrazione</h2>
  <div id="touchZone">
    <div id="centerCircle"></div>
  </div>

  <div id="controls">
    <button id="taraBtn">TARA</button>
    <span id="readout">0.0 g</span>
  </div>
  <div id="rawout">raw: 0</div>

<script>
  let k = 0.0025;
  let tara = 0;
  const zone = document.getElementById('touchZone');
  const readout = document.getElementById('readout');
  const rawout = document.getElementById('rawout');
  const taraBtn = document.getElementById('taraBtn');

  zone.addEventListener('touchstart',handle,{passive:false});
  zone.addEventListener('touchmove',handle,{passive:false});

  taraBtn.onclick = ()=>{
    tara = 0;
    readout.textContent='0.0 g';
    rawout.textContent='raw: 0';
  }

  function handle(e){
    e.preventDefault();
    const t=e.touches[0];
    const p = t.force || 0.5;
    const area = (t.radiusX*t.radiusY*Math.PI)||100;
    const raw = p*area;
    rawout.textContent='raw: '+raw.toFixed(2);
    const peso = Math.max(0,(raw - tara))*k;
    readout.textContent=peso.toFixed(1)+' g';
  }
</script>
</body>
</html>
